<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Simple Map Marker Static</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../polymer/polymer-mini.html" />

  <!-- Importing px-map subcomponents... -->
  <link rel="import" href="../px-map.html" />
  <link rel="import" href="../px-map-tile-layer.html" />
  <link rel="import" href="../px-map-marker-symbol.html" />

</head>

<style is="custom-style">
  .wrap {
    display: flex;
    height: 100vh;
  }
</style>
<body>
  <section class="wrap">
    <px-map zoom="10" flex-to-size fit-to-markers>
      <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
      <px-map-marker-symbol lat="37.0" lng="-122.0" icon="px:calendar"></px-map-marker-symbol>
      <px-map-marker-symbol lat="37.01" lng="-122.01" icon="px:aircraft"></px-map-marker-symbol>
      <px-map-marker-symbol lat="37.005" lng="-122.005" icon="px:truck"></px-map-marker-symbol>
    </px-map>
  </section>
</body>
</html>
